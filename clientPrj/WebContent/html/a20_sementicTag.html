<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- 
시멘틱 태그란?
html5에서 가장 큰 변화된 태그 내용으로 의미 자체적으로
'의미론적인' 말과 같이 태그의 구성요소가 해당 되는 내용에
합당하게 의미론적으로 처리되는 것을 말한다.
구성요소(구조)
1. header : 헤더를 구성함 - 상단부분..
2. nav : 네이게이션 즉, link로 다른 page를 참조하거나
         이동하는 영역
3. aside : 특정한 구역에서 참조하는 내용의 구성요소영역
4. section : 여러 중심 내용을 감싸는 공간
5. article : 글자가 많이 들어가는 부분을 의민
6. footer : 하단 처리에 관련된 내용.
-->
	<header>
		우리집 홈페이지에 오신 것을 환영합니다!!
	</header>
	<nav>
		<ul>
			<li><a href="#">HOME</a></li>
			<li><a href="#">가족소개</a></li>
			<li><a href="#">소식</a></li>
			<li><a href="#">admin</a></li>
		</ul>
	</nav>
	<section>
		<article>
			<h1>드디어 시험에 합격하다.</h1>
			<p>그 동안!! 많은 고난을 겪고 시험에 합격한 막내!!</p>
		</article>
	</section>
	<footer>
		<address>서울 특별시 강남구 논현동...</address>
	</footer>
</body>
</html>
