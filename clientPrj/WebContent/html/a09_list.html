<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- 
목록 태그(list형 tag)
데이터나, 내용을 list형식으로 웹화면에 나타낼 때, 쓰인다.
다양한 형식을 붙여 쓰여 주로 데이터와 연동되는 내용에서
쓰인다.
ul(unordered list) - 정렬 번호가 붙지 않지만, 특수문자가 붙음.
    - 속성값 type : disc, square,circle
ol(ordered list) - 정렬 번호가 붙어서 처리되는 내용..
	- 속성값 : type : A, I, i
하위 속성..
li(list) - 목록에 해당 요소들을 표시..

 -->
<h1>가장 좋아하는 과일</h1>
<ol type="I">
	<li>사과</li>
	<li>바나나</li>
	<li>딸기</li>
</ol>

<h1>2017출시 신차 list</h1>
<ul>
	<li>2018싼타페</li>
	<li>2017포르쉐 파나메라</li>
	<li>2017랜드로버 레이지로버</li>
</ul>
<ul type="circle">
	<li>2018싼타페</li>
	<li>2017포르쉐 파나메라</li>
	<li>2017랜드로버 레이지로버</li>
</ul>
<!-- 혼합 형.. -->
<ul>
	<li>뉴스토픽
		<ol>
			<li>주한미군 사드배치 시작</li>
			<li>어느날 강남길</li>
			<li>김종인 민주당 탈당</li>
		</ol>
	</li>	
	<li>인기 검색어
		<ol>
			<li>아프리카 티비</li>
			<li>오버워치 인벤</li>
			<li>설리 최자 결별</li>
		</ol>
	</li>
</ul>
