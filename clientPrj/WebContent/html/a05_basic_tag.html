<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- 
p : 문단 처리시, 사용되는 tag paragraph의 약자.
속성 : align - left, right, center
br : break line 줄바꿈 처리...
hr : horizontal line 수평선 처리..
	
 -->
 <h1 align="center">진달래</h1>
 <p align="center">
 	나보기가 역겨워 가실 때에는<br>
 	말 없이 고이 보내 드리오리다.
 </p>
 <hr/> <!-- 선을 긋는 내용이라 시작과 마지막을 포함하는
       태그 처리.. -->
 <p align="right">
 	영변 약산 진달래 꽃 가시는 걸음걸음
 	마다 뿌리옵소서.
 </p>
  <hr/> <!-- 선을 긋는 내용이라 시작과 마지막을 포함하는
       태그 처리.. -->
<p>
	나보기가 역겨워 가실 때에는 죽어도 아니
	<!-- 태그가 없으면 줄바꿈 처리가 되지 않는다. --> 
	눈물 흘리오리다.
</p>       
 <!-- 
 확인예제.
 좋아하는 격언, 팝송, 시를 p, h, br, hr를 활용하여
 화면에 출력하세요..
 
 
  -->

</body>
</html>
