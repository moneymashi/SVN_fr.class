<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
/*

*/

/**/
</style>
<script type="text/javascript">
/*
화면이 로딩되면서, 전체 body에 있는 객체를 인식하기
위해서 처리하는 event
window.onload :초기화면이 시작하면 body에 있는 모든 내용을
인식하고 시작합니다...
window.onload=함수 : 그 이후에 처리할 내용에 대하여 선언하는 부분..
*/
	window.onload=function(){
		// 화면이 로딩된 후에 처리할 내용..
		// body에 끝까지 로딩한 후에, body에 있는 tag객체를 인식한 후에
		// 처리하겠다는 표시..
		var headObj=document.getElementById("header")
		// document에 있는 id값이 header인 element(tag 객체)를 지정합니다.
		// 이 객체를 headObj라는 변수에 할당합니다.
		headObj.style.backgroundColor="yellow";
		// 이 객체의 배경 색상이라는 style의 속성을 yellow할당 하겠습니다.
		headObj.onclick = function(){
			alert("클릭합니다");
		};
		// headObj에 onclick이라는 클릭했을시, 처리하는 속성값을
		// 함수로 실행하겠습니다.	
	};
</script>
</head>
<body>
	<h1 id="header">안녕하세요..</h1>
</body>
</html>
