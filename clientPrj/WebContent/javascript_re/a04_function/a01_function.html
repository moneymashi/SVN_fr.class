<script type="text/javascript">
$(document).ready(function(){

});
// 함수 정의...
function plus(num01, num02){ // 입력값 num01, num02로 지정
	var sum = num01 + num02; // 프로세스 처리: 합산처리
	return sum; // 함수를 호출했을 때, 결과값 return
}
// 함수 호출..
plus(25, 27); // 정의된 함수에 순서에 맞게 값이 입력되고..
// num01에는 25,  num02에는 27이 입력..
// sum에는 25와 27이 합산된 내용이 저장
// return에 sum이 있으므로 이 함수값은 52가 된다..
// plus(25, 27);는 현재 메모리에 52라는 숫자가 있는 상황..
// 원하는 출력형식을 지정해서 출력 처리하면 된다.
// 1. 변수로 할당..
// 2. alert이나 console.log라는 출력 함수를 통해서 처리해야지 화면에
//    볼 수 있다.
var result = plus(25, 27); // 함수의 결과값을 메모리에 할당.
alert(result); // 결과값을 출력 처리..
// 브라우저에 확인하기..

</script>
