<script src="http://code.jquery.com/jquery-1.10.2.js">

<script type="text/javascript">
$(document).ready(function(){

});
// 함수변수 선언과 할당.
// 
var show01=function(showStr){
	alert("입력받은 내용 alert으로 출력"+showStr);
	// return은 있는 경우 : 값을 통해서 결과값을 변수를 처리해야 할경우.
	// return이 없는 경우 : 프로세스만 있는 굳이 결과값으로 변수를 할당
	//                   할 필요가 없는 경우..
};
// 정의 된 함수변수 호출..
// 함수명(function에 정의된 입력값)
show01("Good week start!!!");
// "Good week start!!!"이 showStr에 할당이 되고, 그 내용이 출력이 된다.





</script>
</head>
