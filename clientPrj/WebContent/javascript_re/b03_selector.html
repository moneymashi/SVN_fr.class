<script type="text/javascript">
$(document).ready(function(){
	$("h1").attr("align","center");
	// h1의 기본 속성인 align으로 center를 지정한다.
	$('h1').css("background","orange");
	$('h1:even').css("color","white"); 
	// 순번이 짝수인 h1글자색상 흰색 
	$('h1:odd').css("color","tomato");
	// 순번이 홀수인 h1글자색상 토마토색..
	$('h1:eq(4)').css("color","blue");
	// h1의 index 순으로 4인것에 대한 글자 색상을 blue로 처리..
	
});
</script>
