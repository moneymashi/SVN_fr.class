<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
/*

*/

/**/
</style>
<script src="http://code.jquery.com/jquery-1.10.2.js">
</script>
<script type="text/javascript">
$(document).ready(function(){
	// $("객체").on("이벤트 이름",이벤트가 일어날때 처리할 함수);
	$("h1").on("mouseover",function(){
		$(this).css("background","green");
		// 현재 클릭한 객체의 배경색상을 초록색으로 바꾸세요...
		$(this).html("글자도 바꿀 수 있네요 ^^");
		// 현재 클릭한 객체의 글자도 변경 처리..
	});
	$("h1").on("mouseout",function(){
		$(this).css("background","yellow");
		$(this).html("이벤트는 어떻게 되죠?");
	});	
});
</script>
</head>
<body>
	<h1>이벤트는 어떻게 되죠?</h1>
</body>
</html>
