  <title>Document</title>
  <script type="text/javascript">
  <!--
/*  
    do{
        반복처리..
    }while(조건);
    반복처리를 하는 조건과 상관 없이 일단, 1번은
    실행하고 반복처리해야 하는 경우에 사용된다.
*/
    var appleCnt=4;
    do{
        alert("현재사과의 갯수:"+ (appleCnt++));
        // 초기 반복문에 대한 조건을 최후에 처리해줌으로
        // 반복에 대한 처리는 적어도 1회를 가능하게 해준다.
    }while( appleCnt <=3 );
  //-->
  </script>
