  <script type="text/javascript">
  <!--
// 확인예제1
// prompt창으로 구구단의 단을 입력 받아서.
// 아래 형식으로 출력 하세요..
// 3 * 1 = 3
// 3 * 2 = 6
// 1단계 : 단을 입력받아서 숫자로 전환 후, 변수가 가지고 있음.
// 2단계 : 1 ~ 9까지 출력..
//       단  * 1 = @@
//       단  * 2 = @@
//       단  * 3 = @@
    var grade = parseInt( prompt("단을 입력하세요","2") );
    for(var cnt=1;cnt<=9;cnt++){
        console.log(grade+" * "+cnt+" = "+( grade*cnt ));
    }





  //-->
  </script>
