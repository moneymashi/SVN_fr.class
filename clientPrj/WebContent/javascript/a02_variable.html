  <script>
	// 자바스크립트에서 쓰이는 주석..(한라인단위)
	/*
	멀티라인에 대한 주석처리..
	*/
	// 프로그래밍을 할 때, 변수 단위별로 띄워쓰기..
	// 처리.. --가독성.
	// 변수 선언..
	// 변수 : 변경되는 수..- 데이터를 할당하는 
	//        공간에 대하여 이름을 정의하는 것.
	// 선언(declare) : 어떤 변수를 쓸지를 이름을 정하는 것.
	// var 변수명 
	// 변수명은 가능한 이 변수에 할당할 데이터의 유형에 맞게 선언한다.
/*	생각해 볼 과제..
	1. 프로그래밍에서 가독성은 어떤 의미이며,
	   어떤 식으로 프로그램을 할 때 효과적인가?
	2. 
*/

	var name;
	var age;
//  할당 : 실제 데이터를 대입하는 과정을 말한다.
//  변수명 = 할당할 데이터.. 
//  그럼,
//  변수는 어떤 type이 있을까요?
//  크게 문자열형,  숫자형 ..
//  boolean형
//  문자열형이란? 
//  "" 사이에 붙는 내용으로 글자를 주로 나타낸다.
/// 숫자형이라?
//  "" 없이 숫자데이터를 할당할 수 있는 것을 말한다.
	name = "홍길동";
	age = 25;

	var num01 =25;
	var num02 =26;
	var strNum01="25";
	var strNum02="26";
	alert(num01+num02);
	alert(strNum01+strNum02);
/*	문자열은 + (연산기호)를 통해서 붙여진 내용을
    결과물로 보이지만,
	숫자는 +(연산기호)를 통해서 합산된 내용을 볼 수 있다.
*/
/*	변수 연산 예제..
	숫자 두개를 만들고 두수를 합산한 결과를 처리할려고
	한다..
	출력형식은 @@@ + @@@ = ### 나타낼려고 한다.
*/
	alert("@@@ + @@@ = ###");
