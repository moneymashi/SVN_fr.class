  <script type="text/javascript">
  <!--
/*
    for문에서 배열의 활용
    배열의 길이를 나타내는 배열.length는 for문의 한계치를
    설정해주기에 for문을 배열 데이터를 효과적으로 처리해준다.
    for(var idx=0;idx<배열.length;idx++)
    var idx=0; // index의 초기치를 설정..
    idx<배열.length // index는 배열의 크기-1 이기에 (<)기호를
    이용해서 한계치를 설정할 수 있다..
 */   
//   prompt창을 통해서 점심식사 메뉴3개를 입력받고,
//    이를 배열에 할당한 후에 출력하도록 하세요..
//    1. 화면 처리 내용확인..
//        alert이용해서 점심식사때 메뉴3가지를 입력하세요!!
//        prompt 1번째 메뉴입력,
//        prompt 2번째 메뉴입력,
//        prompt 3번째 메뉴입력,
        alert("점심식사 때 메뉴 3가지를\n 입력하세요!!");
//    2. 배열 데이터 입력
//        var lunchMenu=[];
//        for문을 통해서 입력처리..
        var lunchMenu=[];
        for(var idx=0; idx < 3 ; idx++ ){
            // 1번째 메뉴입력
            lunchMenu[ idx ] = prompt( (idx+1)+"번째 메뉴 입력하세요!","짜장면");
        }
//    3. 배열 데이터 출력..
//        alert통해서 선택한 메뉴3개는  
//            @@@@, @@@, @@@ 입니다.
        var show="\t 선택한 점심 Big3 메뉴\n";
        for( var idx=0;idx<lunchMenu.length;idx++){
            show +=(idx+1) +")"+lunchMenu[ idx ]+"\n";
        }
        alert( show );

  //-->
  </script>
