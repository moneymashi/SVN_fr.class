  <script>
/*
표현식 : 화면에 코드내용을 나타내는 것을 말한다.
;(세미콜론)단위로 나타낸다.

*/
	var name="홍길동"; var age=25;/// 표현식의 한단위는 ;으로 끝난다.
/*
키워드 : 자바스크립트에서 내부적으로 지정된 키로 변수로 활용하면
	에러가 발생한다..
	ex) if, for, break, 
	키워드로 인해서 에러가 발생하면 변수명을 변경을 한다.
*/
	var if01="하이";
	//alert(if01);
/*
	식별자(identifier) : 이름을 붙일 때 사용하는 단어..
	ex) var age=25;
	    var location01="서울 강남";
    1) 식별자 규칙(반드시 지켜야할 내용)
	   - 내장키워드 사용 금지 ex) if, for, break
	   - 숫자로 시작해서는 안 된다. ex) 01age, 25old
	                                 ==> age01, old25(가능)
	   - 특수 문자는 사용해서는 안된다. 예외) _, $
	       ex) #25(X), &name(X),   $years(O)
       - 공백 문자는 사용해서는 안된다.
	       ex) name cnt, 식별자를 쓸 때, 공백을 입력해서는 안된다.
    2) 개발자가 변수로 쓰이는 관례
	   (지키지 않아도 에러는 발생하지 않지만, 가독성을 위해서
	    활용되는 형태)
	   - 생성자는 대문자로 시작  person01= new Person();
	   - 변수, 함수, 인스턴스는 소문자로 시작한다..
	        ex) var name, function call(), prod = new Product();
			name, call(), prod 등은 소문자로 시작
       - 여러 단어가 합쳐서 만든 합성어인 경우, 시작하는 단어 첫자를
	        대문자로 한다.
			ex) appleCount, personNumber, 
    
*/
/*
    html쓰이는 주석 : <!-- -->
    javascript 주석 : //, /**/
/*
    주석 : 프로그램의 내용이나 설명에 중요한 부분을 차지한다.
           습관적으로 해당 내용에 대하여 설명 내용을 덧붙여 
           차후, 소스 코드 내용을 확인하거나 분석할 때, 중요한 역할을
           한다.
*/
/*   문자열 : 자바스크립트에서 문자를 할당할 수 있는 데이터 형식을 
              말한다.
     변수 = "문자열"; 변수='문자열';
     ex) location01="서울강남"; buyFruit='사과';
         errorVar="사과';(X)
         showYourself="내이름은 '홍길동'입니다"; //허용
         showYourself="내이름은 '홍길동"입니다'; //(X)
         showYourself='내이름은 "홍길동"입니다'; //(O)
         showYourself="내이름은 "홍길동"입니다"; //(X)
         showYourself='내이름은 '홍길동'입니다'; //(X)
*/
    var showYourself="내이름은 '홍길동'입니다";
    //alert(showYourself);
/*
    ""사이에 ""넣거나, ''사이에 ''를 삽입할 때, escape문자열이
    필요..
    escape문자열 : 문자열안에 허용되지 않는 특수 문자를 표현할때,
    사용하는 것으로 \를 활용하면 된다..
    1) var show = "내가 사는 곳은 \"인천\"입니다";
    2) 줄바꿈 처리할 때 \n을 하면 문자열 가운데 줄바꿈처리를 한다.
    var fruitList="사과\n바나나\n딸기";

*/
    var fruitList="사과\n바나나\n딸기";
//    alert( fruitList );
/*
    3) tab간격으로 문자열을 나열하고자 할때, \t를 쓴다..
    no  물건명  가격 갯수
    1   사과    3000  3
    2   바나나  4000  4
    var title="no\t물건명\t가격\t갯수\t";
    var prod01="1\t사과\t3000\t3\t";
    var prod02="2\t바나나\t4000\t4\t";
    alert(title+"\n"+prod01+"\n"+prod02+"\n");
*/
    var title="no\t물건명\t가격\t갯수\t";
    var prod01="1\t사과\t3000\t3\t";
    var prod02="2\t바나나\t4000\t4\t";
//    alert(title+"\n"+prod01+"\n"+prod02+"\n");
/* 확인예제..
    변수명을 지정된 위 형식에 맞게 활용하여 다음 내용을 출력하세요.

    좋아하는 영화01   입장료01   함께하고픈사람01
    좋아하는 영화02   입장료02   함께하고픈사람02 
    좋아하는 영화03   입장료03   함께하고픈사람03
    ==> 변수를 선언과 할당
    alert()으로 한번에 표현.
        내가 좋아하는 영화와 사람들
    NO  영화제목    입장료   함께 하고픈 사람
    1    @@@@        10000   가장친한친구'@@@'
    2    @@@@        12000   가장친한동생"@@@"
    3    ####        15000   새로만난사람!@@@!
   
*/
    var title01="내가 좋아하는 영화와 사람들";
    var head01="No\t영화제목\t입장료\t함께하고픈사람";
    var movie01Name="가을전설";
    var movie01Price=10000;
    var movie01Person="가장친한 친구\'신길동\'";
    var movie02Name="재심";
    var movie02Price=12000;
    var movie02Person="가장친한 동생\"이진성\"";
    var movie03Name="도시";
    var movie03Price=15000;
    var movie03Person="새로만난사람!김동희!";
    var line01="1\t"+movie01Name+"\t"+movie01Price+"\t"+movie01Person;
    var line02="2\t"+movie02Name+"\t"+movie02Price+"\t"+movie02Person;
    var line03="3\t"+movie03Name+"\t"+movie03Price+"\t"+movie03Person;
    alert("\t"+title01+"\n"+head01+"\n"+line01+"\n"+line02+"\n"+line03);
/*  남은 과제
    여러 escape문자에 대한 확인과 list형태의 데이터를 나타날 때,
    효과적인 변수 선언 방법을 마련해보자.
*/

  </script>
