<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
/*
스타일시트에서 정의된 클래스가 body안에
하나의 tag 여러개의 클래스 내용을 중복적으로 처리할 때..
*/
	.item{color:red;}
	.header{background-color:blue;}
/* class="클래스1명 클래스2명" */	
/*
	특정한태그 중에 class를 지정해서 그 태그와 class가 매칭될 때,
	처리할 내용..
	tag명.클래스명{속성1:속성값;}
*/
	li.choice{color:red;}	

</style>
</head>
<body>
	<h1 class="item">멀티 class 지정1..!!</h1>
	<h1 class="header">멀티 class 지정2..!!</h1>
	<h1 class="item header">멀티 class 지정3..!!</h1>
	<h3>아래 내용 중 가장 좋아하는 것 선택!!</h3>
	<h2>좋아하는 중국음식choice one!!</h2>
	<ul>
		<li>짜장면</li>
		<li class="choice">짬뽕</li>
		<li>탕수육</li>
		<li>중국식냉면</li>
	</ul>
	
</body>
</html>
