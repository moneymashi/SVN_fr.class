<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
/*
하위에 있는 여러객체들을 선택 처리하는 예제..
상위 id값이 header이고, 하위 tag가 h1, h2인것은 글자색상을
모두 빨강으로 하세요..
*/
#header h1, h2{color:red;}
</style>
</head>
<body>
	<div id="header">
		<h1 class="title">헤드라인 뉴스</h1>
		<div id="nav">
			요즘 뭐니뭐니해도 핫뉴스는 탄핵이죠!!
		</div>
	</div>
	<div id="section">
		<h1 class="title">연예계 뉴스</h1>
		<p>봄에 결혼 소식 많이 들리네요..</p>
	</div>
</body>
</html>
