<script type="text/javascript">
$(document).ready(function(){
	$("td").each(function(){
		// $(this) : td의 단위 객체
		// td 중에 class가 ckcls인것은..
		if( $(this).is(".ckcls") ){
			$(this).css("background","orange");
		}		
	});
});
</script>

		<tr><th>NO</th><th>이름</th><th>포인트 점수</th></tr>

					  <td >3000점</td></tr>
