<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
/*
색성설정..
1) 영문설정:red, orange, blue, green, brown, purple
2) 16진수 hex코드 색상 설정..
      Green    Red     Blue
	#  16진수  16진수   16진수
	#ffff00 ==> 노랑색..
3) rgb 코드 값으로 설정
	rgb(255,255,255) 설정처리.. 255 :흰색
background-color:색상;

	
*/
#rgb01{background-color:rgb(100,255,255);}
h1{background-color:red;}
h2{background-color:orange;}
h3{background-color:yellow;}
h4{background-color:green;}
h5{background-color:blue;}
h6{background-color:navy;}
#lasth1{background-color:#6600ff;}
/**/
</style>
<script type="text/javascript">
</script>
</head>
<body>
<h1 id="rgb01">rgbcolor</h1>
<h1>red</h1>
<h2>orange</h2>
<h3>yellow</h3>
<h4>green</h4>
<h5>blue</h5>
<h6>navy</h6>
<h6 id="lasth1">purple</h6>
</body>
</html>
