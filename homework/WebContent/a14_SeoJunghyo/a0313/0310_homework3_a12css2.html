<!DOCTYPE html>

<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function see1(){
		var textValue = document.getElementById("a").value;
		var butValue = document.getElementById("b");
		var keyValue = document.getElementsByTagName("li");
		if(textValue=="java" && butValue.value=="보이기"){
			keyValue[0].style.visibility="visible";
			butValue.value="보이지 않기";
		}else if(butValue.value=="보이지 않기" && textValue=="java"){
			keyValue[0].style.visibility="hidden";
			butValue.value="보이기";
		}
		if(textValue=="jsp" && butValue.value=="보이기"){
			keyValue[1].style.visibility="visible";
			butValue.value="보이지 않기";
		}else if(butValue.value=="보이지 않기" && textValue=="jsp"){
			keyValue[1].style.visibility="hidden";
			butValue.value="보이기";
		}
		if(textValue=="c#" && butValue.value=="보이기"){
			keyValue[2].style.visibility="visible";
			butValue.value="보이지 않기";
		}else if(butValue.value=="보이지 않기" && textValue=="c#"){
			keyValue[2].style.visibility="hidden";
			butValue.value="보이기";
		}	
		if(textValue=="파이썬" && butValue.value=="보이기"){
			keyValue[3].style.visibility="visible";
			butValue.value="보이지 않기";
		}else if(butValue.value=="보이지 않기" && textValue=="파이썬"){
			keyValue[3].style.visibility="hidden";
			butValue.value="보이기";
		}	
	}
	
	function key(){
		var addValue = document.getElementById("c").value;
		alert(addValue+ " keyword 등록!");
		var keyValue = document.getElementsByTagName("pre")[0];
		keyValue.innerHTML+="● "+addValue+"\n";
	}
	function see2(showObj){
		var keyValue = document.getElementsByTagName("pre")[0];
		if(showObj.value=="보이기"){
			keyValue.style.visibility="visible";
			showObj.value="보이지 않기";
		}else{
			keyValue.style.visibility="hidden";
			showObj.value="보이기";
		}
	}
</script>
