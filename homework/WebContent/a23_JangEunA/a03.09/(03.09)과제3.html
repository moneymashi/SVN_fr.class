<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
/*  확인예제/숙제..
	
	homepage에 메뉴구성을 하려고 한다..
	
	home 인사 총무 자재관리 관리자
	
	==> 위 메뉴항목을 초기에 클릭하는 순간 css 글자와 배경 색상을 다르게
	처리하고 임의의 페이지로 이동하는 link를 매핑시킨다.
	==>메뉴항목은 radius를 활용하여 둥근 모양의 list로 나오게 처리한다.	
*/

	li{float:left; list-style : none; padding:15px; background-color:pink; }
	li:first-child{ border-radius:10px 0 0 10px;}
	li:last-child{ border-radius: 0 10px 10px 0 ;}
	li:hover{background-color:green; color:yellow;}
	a{text-decoration:none;}
	
</style>
</head>
<body>

	<ul>
		<li><a href="http://www.naver.com">home</a></li>
		<li><a href="http://www.google.co.kr">인사</a></li>
		<li><a href="http://www.naver.com">총무</a></li>
		<li><a href="http://www.google.co.kr">자재관리</a></li>
		<li><a href="http://www.naver.com">관리자</a></li>
	</ul>

</body>
</html>
