<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	
	
	th{background-color:yellow; color:blue;}
	td{background-color:pink;}
	#number{background-color:yellow;}
	a{background-color:green;}
	
	/*td.mount{background-color:yellow; align:right;}*/
	
		

/* -- 화면 처리사항 (기본 글자색 검정)
1. title 부분은 배경색상 노랑 // text색상 파랑
2. 물건명에 해당하는 배경색상 pink
3.  갯수 부분 입력하는 배경색상 yellow 글자정렬 오른쪽
(text-align 활용) */


/*
 선언 규칙
 1. tag
 	tag명{속성:속성값;속성2:속성값2;}
 
 2. id값으로 접근
 	tag 안에 속성값을 id를 설정
 	#id명{속성1:속성1값} 으로 접근가능
 
 3. class 값으로 접근 
 	tag 안에 속성값을 class 설정
 	.class명{속성1:속성값1}
 	 
*/

</style>


</head>
<body>
<h1> Welcome!! have nice shopping~ </h1>

 <h1> 판매 물품 현황</h1>
 <table width="500" height="500" border>
 	<tr><th>ch</th><th>물건명</th><th>가격</th><th>수량</th></tr>
 	<tr><td><input type="checkbox" name="cApple"></td><td>사과</td><td>3,000원</td><td align="right"> <input type="number" name="numberA" class="mount"></td></tr>
 	<tr><td><input type="checkbox" name="cBanana"></td><td>바나나</td><td>5,000원</td><td align="right"><input type="number" name="numberB" class="mount"></td></tr>
 	<tr><td><input type="checkbox" name="cStrewberry"></td><td>딸기</td><td>8,000원</td><td align="right"><input type="number" name="numberS" class="mount"></td></tr>
  </table>
  
  <input type="button" onclick="javascript:calc()" value="구매">
 


</body>
</html>
