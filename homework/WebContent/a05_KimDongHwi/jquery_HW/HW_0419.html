<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">
	tr:nth-child(1){background-color:blue;}
	.chClr{background-color:orange;}
</style>

<script src="http://code.jquery.com/jquery-1.10.2.js"></script>

<script type="text/javascript">
$(document).ready(function(){
	
	$("td").click(function(){
		$(this).addClass("chClr");
	});
});
	

</script>

</head>
<body>
	<table align="center" border width="300px" height="300px">
	<h1 align="center"> 클릭해서 전부 노랑으로 변경</h1>
	
	<tr><td></td><td></td></tr>
	<tr><td></td><td></td></tr>
	
	</table>
</body>
</html>
