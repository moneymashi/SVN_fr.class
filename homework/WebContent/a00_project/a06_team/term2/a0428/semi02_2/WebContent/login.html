<script>
function login() {

    		var pageMove = document.getElementById("login_form");
        	var id=$("input[name='id']").val();
        	var pw=$("input[name='pw']").val();
    		//////////////////////		ID / PW		//////////////////////////
    		var idSet=new Set();
    		idSet.add("admin");
    		idSet.add("team1");
    		idSet.add("team2");
    		idSet.add("team3");
    		idSet.add("team4");
    		idSet.add("team5");
    		var passSet=new Set();
    		passSet.add("admin");
    		passSet.add("team1");
    		passSet.add("team2");
    		passSet.add("team3");
    		passSet.add("team4");
    		passSet.add("team5");
    		///////////////////////////////////////////////////////////////////
    		if(idSet.has(id) && passSet.has(pw) && (id==pw)){
    			if(id=="admin"){
    				pageMove.action="index.jsp";
        			pageMove.submit();	
    			}else{
    				pageMove.action="index_guest.jsp";
        			pageMove.submit();    				
    			}
    			
    		}else{
    			
        		$("p[name='warn']").css("color","red");
        		$("p[name='warn']").html("아이디와 비밀번호를 바르게 입력하세요.");
    		}		
    	}
    	
        function register(){
        	var id=$("input[name='eid']").val();
        	var pw=$("input[name='passwd']").val();
        	if(id=="admin"&&pw=="admin"){
        		location.replace("index.html");	
        	}else{
        		$("p[name='warn']").css("color","red");
        		$("p[name='warn']").html("모든 내용을 입력하세요.");
        	}	
        }
