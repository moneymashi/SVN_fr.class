	function startquiz(){
		//모드에 따른 백그라운드 설정
			if(document.getElementsByName("where_are")[1].checked==true)
				document.getElementById("quiz").style.backgroundImage="url('img/example1.jpg')";
			else

		for(i=0;i<X.length;i++){
			for(j=0;j<X[i].length;j++){
				k=i+j*18;
				document.getElementsByClassName("answer")[k].disabled=null;	
				document.getElementsByClassName("answer")[k].value="";
			}
		}
		for(i=0;i<X.length;i++){
			for(j=0;j<X[i].length;j++){
				k=i+j*18;
				if(document.getElementsByClassName("answer")[k].value == X[i][j])
					document.getElementsByClassName("answer")[k].disabled="disabled";				
			}			
		}
		
		document.getElementById("check_ans").disabled=null;
		init_score();
		
	}
	
	
	
	
	function check_answer(){
		for(i=0;i<X.length;i++){
			for(j=0;j<X[i].length;j++){
				k=i+j*18;
				if(document.getElementsByClassName("answer")[k].value == X[i][j]){
					document.getElementsByClassName("answer")[k].style.backgroundColor="transparent";
					if(document.getElementsByClassName("answer")[k].disabled == false)
						cor_ans++;
				}
				else document.getElementsByClassName("answer")[k].value="";
				}
			}
		document.getElementById("show_score").innerText=Math.floor(cor_ans/num_ans*100);
		if(document.getElementById("show_score").innerText == "100" || 
				document.getElementById("test_check").value=="tes"){
		document.getElementById("fin_hidden").disabled=null;
		document.getElementById("fin_hidden").hidden=null;
		}
		cor_ans=0;
	}
