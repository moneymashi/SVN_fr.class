var teamName1=prompt("팀이름을 정하세요","홍팀");
//alert("입력한 팀이름:"+teamName);
var games=["가위","바위","보"];

var teamName2=prompt("팀이름을 정하세요","청팀");

// 비교해서 같으면 첫번째 팀이 승....
}else if( ( ranIdx1+2 )%3 == ranIdx2 ){
	alert(teamName1+"승");

	alert(teamName2+"승");
}
