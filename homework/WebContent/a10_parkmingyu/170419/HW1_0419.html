<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
.class01{
	background:grey;
}
.class02{
	background:greenyellow;
}


</style>
<script src="http://code.jquery.com/jquery-1.10.2.js">
</script>
<script type="text/javascript">
$(document).ready(function(){
	$("td").addClass("class01");
	$("td").click(function(){
		$(this).removeClass("class01");
		$(this).addClass("class02");
	});
});
</script>
</head>
<body>
<table width="200" height="200" border>
	<tr><td></td><td></td></tr>
	<tr><td></td><td></td></tr>
</table>
</body>
</html>
