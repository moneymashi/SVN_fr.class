/* 숙제 :
	계산기 만들기
		함수객체 : Calculator
		입력값 : num01, num02
		메서드 : plus(), minus(), multi(), div(); 를 사용하여 각 기능별로 출력 처리
		ex) @@@ + @@@ = @@@	
			return 값은 결과값
	
*/

function Calculator(num01, num02){
		this.num01 = num01;
		this.num02 = num02;
		this.resultPlus = num01+num02;
		this.resultMinus = num01-num02;
		this.resultMul = num01*num02;
		this.resultDiv = num01/num02;
		this.plus = function(){
			console.log(this.num01+"+"+this.num02+"="+this.resultPlus);
			return this.resultPlus;
		}
		this.minus = function(){
			console.log(this.num01+"-"+this.num02+"="+this.resultMinus);
			return this.resultMinus;
		}
		this.mul = function(){
			console.log(this.num01+"*"+this.num02+"="+this.resultMul);
			return this.resultMul;
		}
		this.div = function(){
			console.log(this.num01+"/"+this.num02+"="+this.resultDiv);
			return this.resultDiv;
		}
}
		
var calcu = new Calculator(23, 61);
var calPlus = calcu.plus();
var calMinus = calcu.minus();
var calMul = calcu.mul();
var calDiv = calcu.div();
console.log("plus result: "+calPlus);
console.log("minus result: "+calMinus);
console.log("multiply result: "+calMul);
console.log("divide result: "+calDiv);
</script>
