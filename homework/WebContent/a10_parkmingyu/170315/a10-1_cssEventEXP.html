<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
/* 확인예제 :
	아래와 같은 화면을 구성하세요. 
	hover, class 활용하여 1, 3, 4번에 해당하는 line은 마우스오버 시 배경/글자 색상 변경 처리
	
	Best food list
	
	No	이름	가격 (테이블로 구성)
	1	@@	@@
	2	@@	@@
	3	@@	@@
	4	@@	@@
	5	@@	@@
*/
	.row01:hover{background:black;color:white;}
	.row03:hover{background:black;color:white;}
	.row04:hover{background:black;color:white;}
</style>
</head>
<body>
<div id="table01">
	<table border=1 width="300">
		<tr height="50"><th colspan="3"><b><i>Favorite Food List</i></b></th></tr>
		<tr align="center" height="20"><td>No.</td><td>이름</td><td>가격</td></tr>
		<tr align="center" height="40" class="row01"><td>1</td><td>타코</td><td>3000</td></tr>
		<tr align="center" height="40" class="row02"><td>2</td><td>김밥</td><td>3000</td></tr>
		<tr align="center" height="40" class="row03"><td>3</td><td>피자</td><td>15000</td></tr>
		<tr align="center" height="40" class="row04"><td>4</td><td>햄버거</td><td>5000</td></tr>
		<tr align="center" height="40" class="row05"><td>5</td><td>돈까스</td><td>7000</td></tr>
	</table>
</div>
</body>
</html>
