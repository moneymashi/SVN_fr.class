<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	.login:focus{background-color: yellow;color: blue;}
</style>
<script type="text/javascript">
	function sendLogin() 
	{
		var statusText = document.form01.inputStatus;
		
		if(statusText.value == "로그인전")
		{
			var idText = document.form01.inputId;
			var passText = document.form01.inputPass;
			var subjText = document.form01.inputSubj;
			
			if(idText.value == "future" && passText.value == "7777")
			{
				statusText.value = "로그인성공";
				subjText.disabled=false;
			}
		}	
	}
	
	function typeSubj() 
	{
		var statusText = document.form01.inputStatus;
		var subjText = document.form01.inputSubj;
		var subjDetailText = document.form01.inputSubjDetail;
		
		if (subjText.value != "") 
		{
			statusText.value = "1단계";
			subjDetailText.disabled=false;
		} 
		else 
		{
			statusText.value = "로그인성공";
			subjDetailText.disabled=true;
		}
	}
	
	function typeSubjDetail() {
		var statusText = document.form01.inputStatus;
		var subjDetailText = document.form01.inputSubjDetail;
		
		if (subjDetailText.value != "") 
		{
			statusText.value = "2단계";
		} 
		else 
		{
			statusText.value = "1단계";
		}
	}
</script>
</head>
<body>
<form name="form01">
	<h1>로그인</h1><br>
	ID:<input type="text" name="inputId" class="login"/><br>
	PASS:<input type="text" name="inputPass" class="login"/><br>
	<input type="button" value="로그인" onclick="javascript:sendLogin()" /><br>
	status:<input type="text" name="inputStatus" value="로그인전"/><br>
	1단계 주제를 입력하세요:<input type="text" name="inputSubj" oninput="javascript:typeSubj()" disabled/><br>
	2단계 세부주제를 입력하세요:<input type="text" name="inputSubjDetail" oninput="javascript:typeSubjDetail()" disabled/>
</form>
</body>
</html>
