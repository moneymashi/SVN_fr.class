<script>
/* 수학 연습 사이트!!

	1단계 	[  xx  ] +  [ xx  ] = [입력하세요]
								입력하세요에 클릭하는 순간 입력이 가능하게 text가 사라진다.
								해당 정답이 맞을 때 정답이라고 틀렸을 때 오답이라고 나온다

	2단계 	[  xx  ] @  [ xx  ] = [입력하세요]
	              Math.random()을 확용하여 사칙연산 임의
								입력하세요에 클릭하는 순간 입력이 가능하게 text가 사라진다.
								해당 정답이 맞을 때 정답이라고 틀렸을 때 오답이라고 나온다
    3단계(숙제)
      - 문제 10문제를 시간 count down 처리해서 시간이 지나면 맞은 문제 갯수를 10점 환산에 점수 계산하여 출력
 */
 	var s = 0;
 	setInterval(function() {
		s ++;
		var sec = document.querySelector(".sec");
		if(s>=60)
			sec.innerHTML = "<font color='red'>1분 지났다. 빨리해 : " + s+"초</font>";
		else
			sec.innerHTML = "경과시간 : " + s+"초";
	},1000);
	$(document).ready(function() {
		var c = ["+","-","*","/"];
		var spanIdx = [];
 		var num1 = document.getElementsByClassName("num1");
 		var num2 = document.getElementsByClassName("num2");
 		var sum = document.getElementsByClassName("sum");
 		var span = document.getElementsByTagName("span");
 		
 		for(var i=0 ; i<num1.length ; i++){
 			num1[i].value = parseInt(Math.random()*10);
 			num2[i].value = parseInt(Math.random()*10);
 			spanIdx[i] = parseInt(Math.random()*4);
 			span[i].innerHTML = c[spanIdx[i]];
 		}
 		
 		

		$("#cal").click(function() {
			var score = 0, n1, n2;
			for(var i=0 ; i<num1.length ; i++){
				n1 = num1[i].value;
				n2 = num2[i].value;
				var cVal = [n1+n2, n1-n2, n1*n2, n1/n2];
				var temp = cVal[spanIdx[i]];
				if(sum[i].value=="")
					sum[i].value="오답";
				if(temp==sum[i].value){
					score += 10;
				}
			}
			$(".result").html("점수 : "+score+" - 경과시간 : "+s);
		});
		$("#reset").click(function() {
			s = -1;
			for(var i=0 ; i<num1.length ; i++){
	 			num1[i].value = parseInt(Math.random()*10);
	 			num2[i].value = parseInt(Math.random()*10);
	 			span[i].innerHTML = c[parseInt(Math.random()*4)];
	 			sum[i].value = "";
	 		}
			$(".result").html("다시 잘 해 봐");
		});
		$("input[type='text']").click(function() {
			$("input:focus").css("background-color","lightyellow");
		});
	});
</script>
