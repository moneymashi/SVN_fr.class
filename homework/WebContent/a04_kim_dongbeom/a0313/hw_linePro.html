<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>HomeWork Line Properties</title>
		<style type="text/css">
		/*
			기본 속성이 block인 tag가 나열된 것을 line으로 속성을 바꾸어서 화면출력
			h1,p,li inline으로 변경, 배경색 나타내서 출력

			내가 아는 컴퓨터 하드웨어 지식
			시스템에서 속도처리에 중요한 것을 나열.
			cpu ram hardDisk
		*/
			li,h1,p,ul,div
			{
				margin:0;
				display:inline;
				color:white;
				border: 1px dash yellow;
			}
			h1{background-color:black;}
			p{background-color:olive;}
			li{background-color:navy;}
			ul{background-color:maroon;}
			div{background-color:silver;}
		</style>
		<script type="text/javascript">
		/*
		
		*/
		</script>
	</head>
	<body>
		<h1>CPU</h1>
		<p>Ram</p>
		<div>SSD</div>
		<ul>
			<li>Hard Disk</li>
			<li>Main Board</li>
		</ul>
	</body>
</html>
