<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>HomeWork Not Selector</title>
		<style type="text/css">
		/* 과제
			homepage에 메뉴 구성을 하려할 때,
			
			home	인사 	총무 	자재관리 		관리자
			
			이렇게 처리하려 한다. 초기에 클릭하는 순간 css 글자와 배경 색생을 다르게 처리.
			임의의 페이지로 이동하는 link를 매핑. 메뉴항목은 radius를 활용하여 둥근모양의
			list가 나오게 처리
		*/
			table{border:5px solid blue}
			.clicksell:hover{background-color:yellow;}
			.clicksell{border-radius:25px 25px 25px 25px;}
		</style>
		<script type="text/javascript">
		/*
		
		*/
			function changeC(obj)
			{
				obj.bgColor = "orange";				
			}
		</script>
	</head>
	<body>
	<div align="center">
		<table border>
			<tr id="table01">
				<th id="icon_1" width="200" height="80" class="clicksell" onclick="javascript:changeC(this);">
					HOME
				</th>
				<th id="icon_2" width="200" class="clicksell" onclick="javascript:changeC(this);">
					인사
				</th>
				<th id="icon_3" width="200" class="clicksell" onclick="javascript:changeC(this);">
					총무
				</th>
				<th id="icon_4" width="200" class="clicksell" onclick="javascript:changeC(this);">
					자재관리
				</th>
				<th id="icon_5" width="200" class="clicksell" onclick="javascript:changeC(this);">
					관리자
				</th>
			</tr>
			<tr>
				<th colspan="5">
					<h1 id="mainTable">홈!</h1>
				</th>
			</tr>
		</table>
	</div>

	</body>
</html>
